{%extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容列表</span></li>
</ol>

<h3>内容列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>标题</th>
        <th>作者</th>
        <th>添加时间</th>
        <th>阅读量</th>
        <th>操作</th>
    </tr>
    {%for c in contents%}
    <tr>
        <td>{{c.cid}}</td>
        <td>{{c.tname}}</td>
        <td>{{c.title}}</td>
        <td>{{c.uname}}</td>
        <td>{{c.addTime|date('Y年m月d日 H:i:s')}}</td>
        <td>{{c.views}}</td>
        <td>
            <a href="/admin/content/edit?cid={{c.cid}}">修改</a>  |
            <a href="javascript:void(0)"onclick=" del('{{c.cid}}')">删除</a>
        </td>
    </tr>
    {%endfor%}
</table>

<script>
    function edit(val,tid) {
        var name=prompt("把"+val+"修改为：",val);
        if (!name){
            alert("分类名不能为空");
            return;
        }
        //发送ajax
        $.ajax({
            type:"post",
            url:"/admin/content/edit",
            data:{
                cid:cid,
                tname:name
            },
            success:function (data) {
                if (data=="0"){
                    alert("网络出错啦~~~");
                } else {
                    //修改成功，重新加载页面
                    window.location.reload();
                }
            }
        })
    }

    function del(cid) {
        var cid=Number(cid);
        var flag=confirm("确定要删除此数据吗？");
        if (flag){
            $.ajax({
                type:"post",
                url:"/admin/content/del",
                data:{
                    cid:cid,
                },
                success:function (data) {
                    if (data=="0"){
                        alert("网络出错啦~~~");
                    }else if (data=='1') {
                        //修改成功，重新加载页面
                        window.location.reload();
                    }
                }
            });
        }
    }
</script>


{%include 'page.html'%}
{%endblock%}
